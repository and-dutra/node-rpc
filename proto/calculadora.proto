syntax = "proto3"; //Specify proto3 version.

package calculadora; //Optional: unique package name.

service CalculadoraService {
  rpc Soma (SomaRequest) returns (SomaReply);
  rpc Subtrai (SubtraiRequest) returns (SubtraiReply);
}

//Funcao de Soma
message SomaRequest {
  float val = 1;
  float val2 = 2;
}

message SomaReply {
    float message = 1;
}

//Funcao de Subtracao
message SubtraiRequest {
  float val = 1;
  float val2 = 2;
}

message SubtraiReply {
    float message = 1;
}